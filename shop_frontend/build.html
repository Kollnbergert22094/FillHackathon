<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillHackathon</title>
    <link rel="stylesheet" href="build.css">
</head>
<body>

<div class="main_wrapper">

    <div class="order_state_container">
        <h1 class="order_state_title">Dein Bestellstatus</h1>
        <div id="status_stepper">
            <div class="step">
                <div class="icon_circle">1</div>
                <div class="step_title">Bestellt</div>
            </div>
            
            <div class="step_line"></div>

            <div class="step">
                <div class="icon_circle">2</div>
                <div class="step_title">Bearbeitung</div>
            </div>
            
            <div class="step_line"></div>

            <div class="step">
                <div class="icon_circle">3</div>
                <div class="step_title">Zugestellt</div>
            </div>
        </div>
    </div>

    <div class="assembly_container">
        <h2 id="assembly_title" class="assembly_title"></h2>
        <div id="assembly_steps"></div>
    </div>

</div>

<script src="build.js"></script>
</body>
</html>
