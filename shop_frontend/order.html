<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FillHackathon</title>
  <link rel="stylesheet" href="order.css" />
</head>
<body>
  <div class="container">
    <div class="controls-left">
      <img src="/icons/arrow_left.svg" alt="Pfeil links" onclick="changePartColor('head', 'prev')" class="arrow-icon">
      <img src="/icons/arrow_left.svg" alt="Pfeil links" onclick="changePartColor('arms', 'prev')" class="arrow-icon">
      <img src="/icons/arrow_left.svg" alt="Pfeil links" onclick="changePartColor('torso', 'prev')" class="arrow-icon">
      <img src="/icons/arrow_left.svg" alt="Pfeil links" onclick="changePartColor('legs', 'prev')" class="arrow-icon">
    </div>

    <div class="product-display">
      <div class="product-content">
        <!-- Grid mit gewÃ¼nschtem Layout:
             Zeile1: Kopf (vollbreite)
             Zeile2: drei nebeneinander (arms, torso, arms-2)
             Zeile3: zwei nebeneinander (legs, legs-2) zentriert -->
        <div class="image-grid">
          <img id="head"     src="/data/images/1_1.png" alt="head" class="part head">
          <img id="arms"     src="/data/images/3_1.png" alt="arms left" class="part arms-left">
          <img id="torso"    src="/data/images/2_1.png" alt="torso" class="part torso">
          <img id="arms-2"   src="/data/images/3_1.png" alt="arms right" class="part arms-right">
          <img id="legs"     src="/data/images/4_1.png" alt="legs left" class="part legs-left">
          <img id="legs-2"   src="/data/images/4_1.png" alt="legs right" class="part legs-right">
        </div>
      </div>

      <button class="add-to-cart">BESTELLEN</button>
    </div>

    <div class="controls-right">
      <img src="/icons/arrow_right.svg" alt="Pfeil rechts" onclick="changePartColor('head', 'next')" class="arrow-icon">
      <img src="/icons/arrow_right.svg" alt="Pfeil rechts" onclick="changePartColor('arms', 'next')" class="arrow-icon">
      <img src="/icons/arrow_right.svg" alt="Pfeil rechts" onclick="changePartColor('torso', 'next')" class="arrow-icon">
      <img src="/icons/arrow_right.svg" alt="Pfeil rechts" onclick="changePartColor('legs', 'next')" class="arrow-icon">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
